<div class="ui-g">
    <div class="ui-g-2"></div>
    <div class="ui-g-8">
        <p-table [value]="historic_score">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Player</th>
                    <th>Won Aggainst</th>
                    <th>Date</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-r>
                <tr>
                    <td>{{r.id}}</td>
                    <td>{{r.player}}</td>
                    <td>{{r.won}}</td>
                    <td>{{r.date}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="ui-g-2"></div>
</div>
